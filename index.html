<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>New Sandwhich 'Maker</title>
	<link rel="stylesheet" href="">
</head>
<body>
<Div> 
<form id="meat-chooser">Meats: 
	<label><input type="radio" name="radio1" value="turkey">Turkey $0.99</label>
	<label><input type="radio" name="radio1" value="salami">Salami $1.50</label>
	<label><input type="radio" name="radio1" value="bacon">Bacon $2.00</label>
	<label><input type="radio" name="radio1" value="none">none $0.00</label>
</form>
<div id="cheese-chooser">Cheese: 
	<label><input type="radio" name="radio2" value="american">American $0.99</label>
	<label><input type="radio" name="radio2" value="provolone">Cheddar $1.50</label>
	<label><input type="radio" name="radio2" value="swiss">Swiss $2.00</label>
	<label><input type="radio" name="radio2" value="none">none $0.00</label>
</div>
<div id="bread-chooser">Bread: 
	<label><input type="radio" name="radio3" value="white">White $0.99</label>
	<label><input type="radio" name="radio3" value="wheat">Wheat $1.50</label>
	<label><input type="radio" name="radio3" value="sourdough">Sourdough $2.50</label>
	<label><input type="radio" name="radio3" value="none">White $0.99</label>
</div>
<div id="condo-chooser">Veggies: 
	<label><input type="radio" name="radio4" value="mustard">Mustard $0.99</label>
	<label><input type="radio" name="radio4" value="pickles">Pickles $1.50</label>
	<label><input type="radio" name="radio4" value="tomatoes">Tomatoes $2.00</label>
	<label><input type="radio" name="radio4" value="none">none $0.00</label>
</div>
</Div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="dist/bundle.js"></script>
</body>
</html>
